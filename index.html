<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="This is a Polling App to help make decisions easier"
		/>
		<meta name="keywords" content="one, two, three" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Poll Please</title>

		<!-- external font links -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto+Serif:opsz,wght@8..144,100;8..144,400&family=Roboto:wght@100;400;700&family=Source+Sans+Pro:wght@300;400&family=Yeseva+One&display=swap"
			rel="stylesheet"
		/>

		<!-- external icons from font awesome -->
		<script
			src="https://kit.fontawesome.com/d811a25245.js"
			crossorigin="anonymous"
		></script>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1>Are you undecisive? Do you need help making a decision?</h1>
		<p>
			Poll Please allows you to add your options, share the link and let your
			friends help you.
		</p>

		<form action="/quotes" method="POST">
			<input type="text" placeholder="Quick Description" name="description" />
			<input type="url" placeholder="Add Link" name="link" />
			<button type="submit">Submit</button>
			<button type="delete-button">Delete</button>
		</form>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
	<!DOCTYPE html>
</html>
